<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>برنامج البائع (إدارة التحصيل والمبيعات)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap');
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f4f7f6;
        }
        .action-btn {
            height: 120px;
            transition: transform 0.1s;
        }
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .credit-sale { background-color: #ef4444; }
        .cash-sale { background-color: #f59e0b; }
        .collection { background-color: #10b981; }
        .liability { background-color: #3b82f6; }
        .modal {
            z-index: 100;
            background-color: rgba(0, 0, 0, 0.6);
        }
        @media print {
            body > #app {
                max-width: none;
                margin: 0;
                padding: 0;
                box-shadow: none;
                height: auto;
            }
            header, nav, .hide-on-print, #report-controls, #export-btn, #nav {
                display: none !important;
            }
            #main-content {
                padding: 0;
                overflow: visible;
                display: block !important;
            }
            #report-print-area {
                display: block !important;
                width: 100%;
                margin: 0;
                padding: 10mm;
                box-shadow: none;
                border: none;
            }
        }
    </style>
</head>
<body>
    <div id="app" class="flex flex-col h-screen max-w-md mx-auto bg-white shadow-xl">
        <header class="p-4 bg-teal-600 text-white rounded-b-xl shadow-md hide-on-print">
            <h1 class="text-xl font-black">برنامج البائع</h1>
            <p id="user-display" class="text-sm mt-1">جاري التحميل...</p>
        </header>
        <main id="main-content" class="flex-grow p-4 overflow-y-auto"></main>
        <nav id="nav" class="flex justify-around items-center border-t border-gray-200 bg-white p-2 shadow-inner sticky bottom-0 hide-on-print" style="display: none;">
            <button onclick="App.setView('home')" class="nav-item">
                <svg class="w-6 h-6 mx-auto text-teal-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-10v10a1 1 0 001 1h3m-10-9v6a1 1 0 001 1h2a1 1 0 001-1v-6m-4 6h.01"></path></svg>
                <span class="text-xs text-teal-600">الرئيسية</span>
            </button>
            <button onclick="App.setView('reports')" class="nav-item">
                <svg class="w-6 h-6 mx-auto text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6m0 0h14m-12 0h12m-8-2v-4a2 2 0 012-2h2a2 2 0 012 2v4m-8-6h.01"></path></svg>
                <span class="text-xs text-gray-500">التقارير</span>
            </button>
            <button onclick="App.setView('customers')" class="nav-item">
                <svg class="w-6 h-6 mx-auto text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20h-2m2 0h-2m-9-2h.01M5 12h.01M17 14l6-6M3 16h10"></path></svg>
                <span class="text-xs text-gray-500">العملاء</span>
            </button>
            <button onclick="App.setView('settings')" class="nav-item">
                <svg class="w-6 h-6 mx-auto text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M5 12a2 2 0 012-2h10a2 2 0 012 2M5 12a2 2 0 00-2 2v1a2 2 0 002 2h14a2 2 0 002-2v-1a2 2 0 00-2-2M12 9V5"></path></svg>
                <span class="text-xs text-gray-500">المزيد</span>
            </button>
        </nav>
        <div id="lock-screen" class="fixed inset-0 bg-gray-900 flex items-center justify-center transition-opacity duration-300" style="z-index: 1000; display: none;">
            <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-xs text-center border-t-8 border-teal-500">
                <h3 class="text-xl font-black mb-4 text-teal-600">التطبيق مغلق</h3>
                <p class="text-gray-600 mb-6">أدخل كلمة المرور (4 أرقام) للمتابعة.</p>
                <input type="password" id="unlock-pin-input" maxlength="4" placeholder="••••" class="w-full p-4 text-center text-2xl tracking-widest border border-gray-300 rounded-lg focus:ring-teal-500 focus:border-teal-500">
                <button onclick="App.attemptUnlock()" class="w-full mt-4 py-3 bg-teal-600 text-white font-bold rounded-lg hover:bg-teal-700 transition">فتح القفل</button>
                <p id="unlock-error" class="text-red-500 mt-2 text-sm hidden">كلمة المرور غير صحيحة.</p>
            </div>
        </div>
        <div id="modal-container"></div>
    </div>

    <!-- ✅ Firebase SDK - الإصدار الصحيح (compat) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script>
        // تهيئة Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAfNFufQzfRBd5ehUG5oFcATIrGK6lwN80",
            authDomain: "al-baie.firebaseapp.com",
            projectId: "al-baie",
            storageBucket: "al-baie.firebasestorage.app",
            messagingSenderId: "426680012439",
            appId: "1:426680012439:web:875c7bd739a3b6912823d2",
            measurementId: "G-Y54K5H985S"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        db.settings({ experimentalForceLongPolling: true });
        firebase.firestore.setLogLevel('error');

        // جعل المتغيرات متاحة عالميًا
        window.db = db;
        window.auth = auth;
        window.FieldValue = firebase.firestore.FieldValue;
        window.increment = firebase.firestore.FieldValue.increment;
        window.collection = db.collection.bind(db);
        window.query = db.collection.bind(db);
        window.onSnapshot = (ref, onNext, onError) => ref.onSnapshot(onNext, onError);
        window.addDoc = (ref, data) => ref.add(data);
        window.doc = db.doc.bind(db);
        window.getDoc = (ref) => ref.get();
        window.updateDoc = (ref, data) => ref.update(data);
        window.deleteDoc = (ref) => ref.delete();
        window.getDocs = (ref) => ref.get();
        window.appId = 'al-baie';

        // --- باقي الكود (App) ---
        const App = {
            state: {
                view: 'home',
                userId: null,
                currentCustomer: null,
                customers: [],
                transactions: [],
                currency: 'جنيه مصري',
                lockPin: '0000',
                isLocked: false,
                userName: '',
                userPhone: '',
                reportType: 'Period',
                reportPeriod: 'Today',
                reportCustomer: '',
                reportDateFrom: '',
                reportDateTo: '',
                reportData: null,
                alertMessage: null,
                isProfileComplete: false
            },
            isAuthReady: false,
            formatCurrency(amount) {
                return `${Math.abs(amount).toFixed(2)} ${App.state.currency}`;
            },
            util: {
                getStartAndEndDates(period, dateFrom, dateTo) {
                    const now = new Date();
                    const start = new Date(now);
                    start.setHours(0, 0, 0, 0);
                    const end = new Date(now);
                    end.setHours(23, 59, 59, 999);
                    let startDate, endDate;
                    if (period === 'Today') {
                        startDate = start;
                        endDate = end;
                    } else if (period === 'Yesterday') {
                        startDate = new Date(start);
                        startDate.setDate(start.getDate() - 1);
                        endDate = new Date(end);
                        endDate.setDate(end.getDate() - 1);
                    } else if (period === 'CurrentMonth') {
                        startDate = new Date(start.getFullYear(), start.getMonth(), 1);
                        endDate = new Date(start.getFullYear(), start.getMonth() + 1, 0, 23, 59, 59, 999);
                    } else if (period === 'LastMonth') {
                        startDate = new Date(start.getFullYear(), start.getMonth() - 1, 1);
                        endDate = new Date(start.getFullYear(), start.getMonth(), 0, 23, 59, 59, 999);
                    } else if (period === 'LastWeek') {
                        const day = start.getDay() || 7;
                        startDate = new Date(start);
                        startDate.setDate(start.getDate() - day - 6);
                        startDate.setHours(0, 0, 0, 0);
                        endDate = new Date(start);
                        endDate.setDate(start.getDate() - day);
                        endDate.setHours(23, 59, 59, 999);
                    } else if (period === 'CustomRange' && dateFrom && dateTo) {
                        startDate = new Date(dateFrom);
                        startDate.setHours(0, 0, 0, 0);
                        endDate = new Date(dateTo);
                        endDate.setHours(23, 59, 59, 999);
                    } else {
                        startDate = new Date(0);
                        endDate = end;
                    }
                    return { start: startDate.toISOString(), end: endDate.toISOString() };
                },
                getCustomerName(customerId) {
                    const customer = App.state.customers.find(c => c.id === customerId);
                    return customer ? customer.name : 'عميل محذوف';
                },
                getCustomerById(customerId) {
                    return App.state.customers.find(c => c.id === customerId);
                }
            },
            getCollectionPath(collectionName) {
                if (!App.state.userId) return null;
                return `artifacts/${window.appId}/users/${App.state.userId}/${collectionName}`;
            },
            getSettingsDocRef() {
                const userId = App.state.userId || 'anonymous';
                return window.doc(window.db, `artifacts/${window.appId}/users/${userId}/settings/app_settings`);
            },
            async loadSettings() {
                if (!App.isAuthReady || !window.db) return;
                try {
                    const settingsDoc = await window.getDoc(App.getSettingsDocRef());
                    if (settingsDoc.exists()) {
                        const settings = settingsDoc.data();
                        App.state.currency = settings.currency || App.state.currency;
                        App.state.lockPin = settings.lockPin || App.state.lockPin;
                        App.state.isLocked = settings.isLocked || App.state.isLocked;
                        App.state.userName = settings.userName || App.state.userName;
                        App.state.userPhone = settings.userPhone || App.state.userPhone;
                        App.state.isProfileComplete = !!(App.state.userName && App.state.userPhone);
                    }
                } catch (e) {
                    console.error("Failed to load settings:", e);
                }
                if(App.state.isLocked) App.showLockScreen();
            },
            async saveSettings() {
                if (!App.state.userId || !window.db) return;
                try {
                    await window.setDoc(App.getSettingsDocRef(), {
                        currency: App.state.currency,
                        lockPin: App.state.lockPin,
                        isLocked: App.state.isLocked,
                        userName: App.state.userName,
                        userPhone: App.state.userPhone,
                        lastUpdated: new Date().toISOString()
                    }, { merge: true });
                    App.state.isProfileComplete = !!(App.state.userName && App.state.userPhone);
                } catch (e) {
                    console.error("Failed to save settings:", e);
                    App.showError("فشل حفظ الإعدادات.");
                }
            },
            loadInitialData() {
                if (!App.isAuthReady || !window.db) return;
                const customersRef = window.collection(window.db, App.getCollectionPath('customers'));
                window.onSnapshot(customersRef, (snapshot) => {
                    const customers = [];
                    snapshot.forEach(doc => {
                        customers.push({ id: doc.id, ...doc.data() });
                    });
                    App.state.customers = customers;
                    App.render();
                }, (error) => {
                    console.error("Error listening to customers:", error);
                });
                const transactionsRef = window.collection(window.db, App.getCollectionPath('transactions'));
                window.onSnapshot(transactionsRef, (snapshot) => {
                    const transactions = [];
                    snapshot.forEach(doc => {
                        transactions.push({ id: doc.id, ...doc.data() });
                    });
                    App.state.transactions = transactions.sort((a, b) => new Date(b.date) - new Date(a.date));
                    if (App.state.view === 'reports' || App.state.view === 'customer-details') {
                        App.updateReportData();
                    }
                    App.render();
                }, (error) => {
                    console.error("Error listening to transactions:", error);
                });
            },
            async deleteAllData(type, pin) {
                if (pin !== App.state.lockPin) return App.showError("كلمة المرور غير صحيحة.");
                try {
                    App.hideModal();
                    App.showAlert('warning', 'جاري الحذف...');
                    if (type === 'transactions') {
                        const transactionsRef = window.collection(window.db, App.getCollectionPath('transactions'));
                        const transactionsSnapshot = await window.getDocs(transactionsRef);
                        const transactionDeletes = transactionsSnapshot.docs.map(doc => window.deleteDoc(doc.ref));
                        await Promise.all(transactionDeletes);
                        App.showAlert('success', 'تم حذف جميع المعاملات بنجاح.');
                    } else if (type === 'all') {
                        const transactionsRef = window.collection(window.db, App.getCollectionPath('transactions'));
                        const transactionsSnapshot = await window.getDocs(transactionsRef);
                        const transactionDeletes = transactionsSnapshot.docs.map(doc => window.deleteDoc(doc.ref));
                        const customersRef = window.collection(window.db, App.getCollectionPath('customers'));
                        const customersSnapshot = await window.getDocs(customersRef);
                        const customerDeletes = customersSnapshot.docs.map(doc => window.deleteDoc(doc.ref));
                        await Promise.all([...transactionDeletes, ...customerDeletes]);
                        App.showAlert('success', 'تم حذف جميع البيانات بنجاح.');
                    }
                } catch (e) {
                    console.error("Error deleting ", e);
                    App.showError("فشل الحذف.");
                }
            },
            checkProfileCompletion() {
                if (!App.state.isProfileComplete) {
                    App.showUserProfileModal();
                    return false;
                }
                return true;
            },
            showUserProfileModal() {
                const bodyHtml = `
                    <p class="mb-4">يرجى إدخال بياناتك الأساسية لاستخدام التطبيق:</p>
                    <label class="block text-sm font-medium text-gray-700">اسم البائع:</label>
                    <input type="text" id="user-name" value="${App.state.userName}" placeholder="اسمك الكريم" class="w-full p-3 border border-gray-300 rounded-lg mt-1 mb-3">
                    <label class="block text-sm font-medium text-gray-700">رقم الهاتف:</label>
                    <input type="tel" id="user-phone" value="${App.state.userPhone}" placeholder="رقم الهاتف" class="w-full p-3 border border-gray-300 rounded-lg mt-1 mb-3">
                    <button onclick="App.saveUserProfile()" class="w-full bg-teal-600 text-white font-bold py-3 px-4 rounded-lg mt-5 hover:bg-teal-700 transition">
                        حفظ البيانات
                    </button>
                `;
                App.showModal('بياناتك الأساسية', bodyHtml);
            },
            async saveUserProfile() {
                const name = document.getElementById('user-name').value.trim();
                const phone = document.getElementById('user-phone').value.trim();
                if (!name || !phone) {
                    App.showError("يرجى إدخال الاسم ورقم الهاتف.");
                    return;
                }
                App.state.userName = name;
                App.state.userPhone = phone;
                await App.saveSettings();
                App.hideModal();
                App.render();
            },
            async saveCustomer(name, phone, initialBalance, customerId = null) {
                if (!App.checkProfileCompletion()) return;
                const customerData = {
                    name,
                    phone: phone || '',
                    balance: parseFloat(initialBalance) || 0,
                    lastUpdate: new Date().toISOString()
                };
                try {
                    if (customerId) {
                        const customerRef = window.doc(window.db, App.getCollectionPath('customers'), customerId);
                        await window.updateDoc(customerRef, customerData);
                        App.showAlert('success', 'تم تحديث بيانات العميل.');
                    } else {
                        await window.addDoc(window.collection(window.db, App.getCollectionPath('customers')), customerData);
                        App.showAlert('success', 'تمت إضافة العميل.');
                    }
                    App.hideModal();
                } catch (e) {
                    console.error("Error saving customer:", e);
                    App.showError(`فشل حفظ العميل: ${e.message}`);
                }
            },
            async saveTransaction(customerId, amount, type, description) {
                if (!App.checkProfileCompletion()) return;
                const amountValue = parseFloat(amount);
                if (isNaN(amountValue) || amountValue <= 0) return App.showError("المبلغ غير صحيح.");
                const sign = (type === 'CreditSale' || type === 'Liability') ? 1 : -1;
                const transactionAmount = amountValue * sign;
                const transactionData = {
                    customerId,
                    amount: amountValue,
                    type,
                    description: description || '',
                    date: new Date().toISOString(),
                    balanceChange: transactionAmount
                };
                try {
                    await window.addDoc(window.collection(window.db, App.getCollectionPath('transactions')), transactionData);
                    const customerRef = window.doc(window.db, App.getCollectionPath('customers'), customerId);
                    await window.updateDoc(customerRef, {
                        balance: window.increment(transactionAmount),
                        lastUpdate: new Date().toISOString()
                    });
                    App.showAlert('success', `تم تسجيل ${type}.`);
                    App.hideModal();
                    App.setView('home');
                } catch (e) {
                    console.error("Error saving transaction:", e);
                    App.showError(`فشل حفظ المعاملة: ${e.message}`);
                }
            },
            renderView(viewName) {
                let html = '';
                if (viewName === 'home') {
                    const totalBalance = App.state.customers.reduce((sum, c) => sum + (c.balance || 0), 0);
                    const balanceClass = totalBalance >= 0 ? 'text-teal-600' : 'text-red-600';
                    html += `
                        <div class="p-2 bg-white rounded-xl shadow-lg mb-6 border-t-4 border-teal-500">
                            <h2 class="text-lg font-bold text-gray-700 mb-1">إجمالي رصيد الديون</h2>
                            <p class="text-4xl font-black ${balanceClass}">${App.formatCurrency(totalBalance)}</p>
                            <p class="text-sm text-gray-500 mt-1">${totalBalance >= 0 ? 'المستحق لك' : 'المستحق عليك'}</p>
                        </div>
                        <h2 class="text-lg font-bold mb-4 text-gray-800">العمليات السريعة</h2>
                        <div class="grid grid-cols-2 gap-4 mb-8">
                            <button onclick="App.showAddTransactionModal('CreditSale')" class="action-btn credit-sale text-white font-bold p-4 rounded-xl shadow-lg flex flex-col items-center justify-center">
                                <span class="text-3xl">👈</span>
                                <span class="mt-2 text-sm md:text-base">بيع آجل</span>
                            </button>
                            <button onclick="App.showAddTransactionModal('Collection')" class="action-btn collection text-white font-bold p-4 rounded-xl shadow-lg flex flex-col items-center justify-center">
                                <span class="text-3xl">💰</span>
                                <span class="mt-2 text-sm md:text-base">تحصيل نقدية</span>
                            </button>
                            <button onclick="App.showAddTransactionModal('CashSale')" class="action-btn cash-sale text-white font-bold p-4 rounded-xl shadow-lg flex flex-col items-center justify-center">
                                <span class="text-3xl">💵</span>
                                <span class="mt-2 text-sm md:text-base">بيع نقدي</span>
                            </button>
                            <button onclick="App.showAddTransactionModal('Liability')" class="action-btn liability text-white font-bold p-4 rounded-xl shadow-lg flex flex-col items-center justify-center">
                                <span class="text-3xl">👉</span>
                                <span class="mt-2 text-sm md:text-base">دين عليك</span>
                            </button>
                        </div>
                        <h2 class="text-lg font-bold mb-3 text-gray-800">آخر 5 معاملات</h2>
                        ${App.state.transactions.slice(0, 5).map(t => `
                            <div class="p-3 mb-2 rounded-lg shadow-sm border ${t.type.includes('Sale') ? 'border-red-300' : 'border-green-300'} bg-white flex justify-between items-center" 
                                onclick="App.setView('customer-details', '${t.customerId}')">
                                <div>
                                    <p class="font-bold text-gray-800">${App.util.getCustomerName(t.customerId)}</p>
                                    <p class="text-xs text-gray-500">${new Date(t.date).toLocaleString('ar-EG', { dateStyle: 'short', timeStyle: 'short' })}</p>
                                </div>
                                <div class="text-left">
                                    <p class="font-bold ${t.type.includes('Sale') || t.type === 'Liability' ? 'text-red-500' : 'text-green-500'}">
                                        ${t.type === 'CreditSale' ? 'بيع آجل' : t.type === 'CashSale' ? 'بيع نقدي' : t.type === 'Collection' ? 'تحصيل' : 'دين عليك'}
                                    </p>
                                    <p class="text-lg font-black">${App.formatCurrency(t.amount)}</p>
                                </div>
                            </div>
                        `).join('')}
                    `;
                } else if (viewName === 'customers') {
                    html += `
                        <h2 class="text-2xl font-bold mb-4 text-gray-800">قائمة العملاء (${App.state.customers.length})</h2>
                        <button onclick="App.showAddCustomerModal()" class="w-full bg-teal-600 text-white font-bold py-3 px-4 rounded-xl mb-4 hover:bg-teal-700 transition flex items-center justify-center">
                            <svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                            إضافة عميل جديد
                        </button>
                        ${App.state.customers.length === 0 ? '<p class="text-center text-gray-500 mt-10">لا يوجد عملاء.</p>' : ''}
                        <ul class="space-y-3">
                            ${App.state.customers.map(c => {
                                const balanceClass = c.balance >= 0 ? 'text-green-600 bg-green-100' : 'text-red-600 bg-red-100';
                                return `
                                    <li onclick="App.setView('customer-details', '${c.id}')" class="bg-white p-4 rounded-xl shadow-lg border-r-4 ${c.balance >= 0 ? 'border-green-500' : 'border-red-500'} flex justify-between items-center cursor-pointer hover:shadow-xl transition">
                                        <div>
                                            <p class="text-lg font-bold text-gray-800">${c.name}</p>
                                            ${c.phone ? `<p class="text-sm text-gray-500">هاتف: ${c.phone}</p>` : ''}
                                        </div>
                                        <div class="text-right">
                                            <span class="font-black text-xl ${balanceClass} py-1 px-3 rounded-full">
                                                ${App.formatCurrency(c.balance)}
                                            </span>
                                            <p class="text-xs text-gray-500 mt-1">${c.balance >= 0 ? 'لك' : 'عليك'}</p>
                                        </div>
                                    </li>
                                `;
                            }).join('')}
                        </ul>
                    `;
                } else if (viewName === 'customer-details') {
                    const customer = App.util.getCustomerById(App.state.currentCustomer);
                    if (!customer) {
                        html = '<p class="text-center text-red-500 mt-10">العميل غير موجود.</p>';
                        return;
                    }
                    const customerTransactions = App.state.transactions.filter(t => t.customerId === customer.id);
                    const balanceClass = customer.balance >= 0 ? 'text-teal-600' : 'text-red-600';
                    html += `
                        <div class="flex justify-between items-start mb-4">
                            <h2 class="text-2xl font-bold text-gray-800">${customer.name}</h2>
                            <button onclick="App.showAddCustomerModal('${customer.id}')" class="text-sm text-teal-600 font-bold hover:text-teal-800">
                                تعديل 
                            </button>
                        </div>
                        <div class="p-4 bg-white rounded-xl shadow-lg mb-6 border-t-4 border-teal-500">
                            <h3 class="text-lg font-bold text-gray-700 mb-1">الرصيد الحالي</h3>
                            <p class="text-4xl font-black ${balanceClass}">${App.formatCurrency(customer.balance)}</p>
                            <p class="text-sm text-gray-500 mt-1">${customer.balance >= 0 ? 'المستحق لك' : 'المستحق عليه'}</p>
                            ${customer.phone ? `<p class="text-sm text-gray-600 mt-2">الهاتف: ${customer.phone}</p>` : ''}
                        </div>
                        <h3 class="text-lg font-bold mb-3 text-gray-800">سجل المعاملات (${customerTransactions.length})</h3>
                        <div class="grid grid-cols-2 gap-3 mb-4">
                            <button onclick="App.showAddTransactionModal('CreditSale', '${customer.id}')" class="bg-red-500 text-white font-bold p-3 rounded-xl hover:bg-red-600 transition">دين جديد</button>
                            <button onclick="App.showAddTransactionModal('Collection', '${customer.id}')" class="bg-green-500 text-white font-bold p-3 rounded-xl hover:bg-green-600 transition">تحصيل مبلغ</button>
                        </div>
                        ${customerTransactions.length === 0 ? '<p class="text-center text-gray-500 mt-10">لا توجد معاملات.</p>' : ''}
                        <ul class="space-y-3">
                            ${customerTransactions.map(t => `
                                <li class="bg-white p-3 rounded-xl shadow-sm border-r-4 ${t.type.includes('Sale') || t.type === 'Liability' ? 'border-red-400' : 'border-green-400'} flex justify-between items-center">
                                    <div>
                                        <p class="font-bold text-gray-800">
                                            ${t.type === 'CreditSale' ? 'بيع آجل' : t.type === 'CashSale' ? 'بيع نقدي' : t.type === 'Collection' ? 'تحصيل' : 'دين عليك'}
                                        </p>
                                        <p class="text-xs text-gray-500">${new Date(t.date).toLocaleString('ar-EG', { dateStyle: 'short', timeStyle: 'short' })}</p>
                                        ${t.description ? `<p class="text-xs text-gray-600 mt-1">الملاحظات: ${t.description}</p>` : ''}
                                    </div>
                                    <div class="text-left">
                                        <p class="text-lg font-black ${t.type.includes('Sale') || t.type === 'Liability' ? 'text-red-500' : 'text-green-500'}">
                                            ${t.type === 'CreditSale' || t.type === 'Liability' ? '+' : '-'} ${App.formatCurrency(t.amount)}
                                        </p>
                                    </div>
                                </li>
                            `).join('')}
                        </ul>
                    `;
                } else if (viewName === 'reports') {
                    const report = App.state.reportData;
                    if (!report) {
                        html = '<p class="text-center text-gray-500 mt-10">جاري تحميل التقرير...</p>';
                    } else {
                        html += `
                            <h2 class="text-2xl font-bold mb-4 text-gray-800 hide-on-print">تقارير المبيعات والتحصيل</h2>
                            <div id="report-controls" class="bg-white p-4 rounded-xl shadow-lg mb-6 hide-on-print">
                                <label class="block text-sm font-medium text-gray-700 mb-2">نوع التقرير:</label>
                                <select onchange="App.handleReportChange('type', this.value)" class="w-full p-2 border border-gray-300 rounded-lg mb-3">
                                    <option value="Period" ${App.state.reportType === 'Period' ? 'selected' : ''}>حسب الفترة الزمنية</option>
                                    <option value="Customer" ${App.state.reportType === 'Customer' ? 'selected' : ''}>حسب العميل</option>
                                </select>
                                ${App.state.reportType === 'Period' ? App.renderPeriodSelector() : App.renderCustomerSelector()}
                            </div>
                            <button id="export-btn" onclick="window.print()" class="w-full bg-teal-600 text-white font-bold py-3 px-4 rounded-xl mb-6 hover:bg-teal-700 transition hide-on-print">
                                طباعة/تصدير كـ PDF
                            </button>
                            <div id="report-print-area" class="p-4 bg-white rounded-xl shadow-lg">
                                <h3 class="text-xl font-bold mb-4 text-teal-600 border-b pb-2">ملخص التقرير</h3>
                                ${App.renderReportSummary(report)}
                                <h3 class="text-lg font-bold mt-6 mb-3 text-gray-800">قائمة المعاملات (${report.filteredTransactions.length})</h3>
                                ${report.filteredTransactions.length === 0 ? '<p class="text-center text-gray-500 mt-4">لا توجد معاملات.</p>' : App.renderTransactionList(report.filteredTransactions)}
                            </div>
                        `;
                    }
                } else if (viewName === 'settings') {
                    html += `
                        <h2 class="text-2xl font-bold mb-6 text-gray-800">الإعدادات والمزيد</h2>
                        <div class="bg-white p-5 rounded-xl shadow-lg mb-6 border-t-4 border-teal-500">
                            <h3 class="text-lg font-bold mb-3 text-teal-600">معلومات المستخدم</h3>
                            <label class="block text-sm font-medium text-gray-700 mt-3">اسم البائع:</label>
                            <input type="text" id="setting-user-name" value="${App.state.userName}" placeholder="اسمك الكريم" class="w-full p-3 border border-gray-300 rounded-lg mt-1 focus:ring-teal-500 focus:border-teal-500">
                            <label class="block text-sm font-medium text-gray-700 mt-3">رقم الهاتف:</label>
                            <input type="tel" id="setting-user-phone" value="${App.state.userPhone}" placeholder="للتواصل" class="w-full p-3 border border-gray-300 rounded-lg mt-1 focus:ring-teal-500 focus:border-teal-500">
                            <label class="block text-sm font-medium text-gray-700 mt-3">العملة:</label>
                            <input type="text" id="setting-currency" value="${App.state.currency}" class="w-full p-3 border border-gray-300 rounded-lg mt-1 focus:ring-teal-500 focus:border-teal-500">
                            <button onclick="App.saveUserAndCurrencySettings()" class="w-full bg-teal-600 text-white font-bold py-3 px-4 rounded-xl mt-5 hover:bg-teal-700 transition">
                                حفظ معلومات المستخدم
                            </button>
                        </div>
                        <div class="bg-white p-5 rounded-xl shadow-lg mb-6">
                            <h3 class="text-lg font-bold mb-3 text-red-600">الأمان</h3>
                            <label class="block text-sm font-medium text-gray-700 mt-3">كلمة المرور (4 أرقام):</label>
                            <input type="password" id="setting-lock-pin" value="${App.state.lockPin}" maxlength="4" placeholder="••••" class="w-full p-3 text-center text-xl tracking-widest border border-gray-300 rounded-lg mt-1 focus:ring-red-500 focus:border-red-500">
                            <div class="flex items-center mt-4">
                                <input type="checkbox" id="setting-is-locked" ${App.state.isLocked ? 'checked' : ''} class="h-4 w-4 text-red-600 border-gray-300 rounded focus:ring-red-500 ml-2">
                                <label for="setting-is-locked" class="text-sm font-medium text-gray-700">تفعيل شاشة القفل</label>
                            </div>
                            <button onclick="App.saveSecuritySettings()" class="w-full bg-red-600 text-white font-bold py-3 px-4 rounded-xl mt-5 hover:bg-red-700 transition">
                                حفظ إعدادات الأمان
                            </button>
                            <button onclick="App.showDeleteAllConfirm()" class="w-full text-sm text-red-500 hover:text-red-700 font-bold mt-5 py-2 border border-red-300 rounded-xl transition">
                                حذف جميع البيانات
                            </button>
                        </div>
                        <p class="text-xs text-center text-gray-400 mt-8">معرّف التطبيق: ${window.appId}</p>
                    `;
                }
                document.getElementById('main-content').innerHTML = html;
            },
            showDeleteAllConfirm() {
                const bodyHtml = `
                    <p class="font-bold text-red-600">تحذير: لا يمكن التراجع!</p>
                    <p class="mt-2 text-sm text-gray-700">اختر نوع الحذف:</p>
                    <button onclick="App.deleteAllData('transactions', '${App.state.lockPin}')" class="w-full mt-3 py-2 bg-yellow-500 text-white rounded-lg">حذف جميع المعاملات فقط</button>
                    <button onclick="App.deleteAllData('all', '${App.state.lockPin}')" class="w-full mt-2 py-2 bg-red-500 text-white rounded-lg">حذف جميع العملاء والمعاملات</button>
                    <p class="mt-3 text-sm text-gray-600">سيتم طلب كلمة المرور للتأكيد.</p>
                `;
                App.showModal('حذف جميع البيانات', bodyHtml);
            },
            setView(viewName, customerId = null) {
                App.state.view = viewName;
                App.state.currentCustomer = customerId;
                if (viewName === 'reports') {
                    App.updateReportData();
                }
                App.render();
                document.getElementById('main-content').scrollTop = 0;
            },
            render() {
                if (!App.isAuthReady) {
                    document.getElementById('main-content').innerHTML = '<p class="text-center text-gray-500 mt-20">جاري التحميل...</p>';
                    return;
                }
                App.renderView(App.state.view);
            },
            showAlert(type, message) {
                App.state.alertMessage = { type, message };
                App.render();
                setTimeout(() => {
                    App.state.alertMessage = null;
                    App.render();
                }, 3000);
            },
            showError(message) {
                App.showAlert('error', message);
            },
            showModal(title, bodyHtml) {
                const modalHtml = `
                    <div class="modal fixed inset-0 flex items-center justify-center p-4">
                        <div class="bg-white rounded-xl shadow-2xl w-full max-w-sm p-6">
                            <h3 class="text-xl font-bold mb-4 border-b pb-2 text-teal-600">${title}</h3>
                            <div class="modal-body mb-4 text-gray-700">${bodyHtml}</div>
                            <div class="flex justify-end space-x-2 space-x-reverse">
                                <button onclick="App.hideModal()" class="bg-gray-300 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-400 transition">إغلاق</button>
                            </div>
                        </div>
                    </div>
                `;
                document.getElementById('modal-container').innerHTML = modalHtml;
            },
            hideModal() {
                document.getElementById('modal-container').innerHTML = '';
            },
            initAuth() {
                auth.onAuthStateChanged(async (user) => {
                    if (!user) {
                        try {
                            const result = await auth.signInAnonymously();
                            const newUser = result.user;
                            window.userId = newUser.uid;
                            App.state.userId = newUser.uid;
                            document.getElementById('user-display').textContent = "مرحباً!";
                            App.isAuthReady = true;
                            App.loadInitialData();
                            App.loadSettings();
                        } catch (error) {
                            console.error("فشل تسجيل الدخول المجهول:", error);
                            App.showError("فشل الاتصال بقاعدة البيانات.");
                        }
                    } else {
                        window.userId = user.uid;
                        App.state.userId = user.uid;
                        document.getElementById('user-display').textContent = "مرحباً!";
                        App.isAuthReady = true;
                        App.loadInitialData();
                        App.loadSettings();
                    }
                });
            }
        };

        window.onload = function () {
            App.initAuth();
        };
    </script>
</body>
</html>
